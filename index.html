<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>SideBar</title>
</head>
<body>

    <div class="navbar-main">
        <div class="navbar">
            <div class="left-nav">
                <div class="sidebar-btn-box" onclick="showSide();">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <div class="search-box">
                    <input type="text" id="search" class="search" placeholder="search..." /> 
                    <button class="search-btn" onclick="searchHide();"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>

            <div class="mid-nav">
                <div class="nav-logo-box">
                    <img src="logo.png" alt="">
                </div>
            </div>

            <div class="right-nav">
                <div class="right-icon-box">
                    <a href="#"><i class="fa fa-comment d-none"></i></i></a>
                    <a href="#"><i class="fa fa-plus-circle d-none"></i></i></a>
                    <a href="#"><i class="fa fa-calendar"></i></a>
                    <a href="#"><i class="fa fa-arrows-alt d-none"></i></a>
                </div>

                <div class="nav-user-box">
                    <p>User</p>
                    <img src="user.png" alt="">
                </div>
            </div>
        </div>
    </div>

    
    <!-- ------------------------------- Side Bar ---------------------------- -->


    <div class="side-main" id="sidebarMain">
        <div class="sidebar">
            <div class="side-icons">
                <a href="#">
                    <div class="side-icon-links">
                        <div class="icon-box">
                            <i class="fa-solid fa-tv"></i>
                        </div>
                        <p>DashBoard</p>
                    </div>
                </a>
            </div>

            <div class="side-icons">
                <a href="#">
                    <div class="side-icon-links">
                        <div class="icon-box">
                            <i class="fa-solid fa-cubes"></i>
                        </div>
                        <p>Deals</p>
                    </div>
                </a>
            </div>

            <div class="side-icons">
                <a href="#">
                    <div class="side-icon-links">
                        <div class="icon-box">
                            <i class="fa-solid fa-user-plus"></i>
                        </div>
                        <p>Leads</p>
                    </div>
                </a>
            </div>

            <div class="side-icons">
                <a href="#">
                    <div class="side-icon-links">
                        <div class="icon-box">
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <p>Clients</p>
                    </div>
                </a>
            </div>

            <div class="side-icons">
                <a href="#">
                    <div class="side-icon-links">
                        <div class="icon-box">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <p>Dropped</p>
                    </div>
                </a>
            </div>

            <div class="side-icons">
                <a href="#">
                    <div class="side-icon-links">
                        <div class="icon-box">
                            <i class="fa-solid fa-gift"></i>
                        </div>
                        <p>Products</p>
                    </div>
                </a>
            </div>

            <div class="side-icons">
                <a href="#">
                    <div class="side-icon-links">
                        <div class="icon-box">
                            <i class="fa-solid fa-clock-rotate-left"></i>
                        </div>
                        <p>Automation</p>
                    </div>
                </a>
            </div>

            <div class="side-icons">
                <a href="#">
                    <div class="side-icon-links">
                        <div class="icon-box">
                            <i class="fa-solid fa-plug"></i>
                        </div>
                        <p>Intigrations</p>
                    </div>
                </a>
            </div>

            <div class="side-icons">
                <a href="#">
                    <div class="side-icon-links">
                        <div class="icon-box">
                            <i class="fa-solid fa-user-group"></i>
                        </div>
                        <p>Users</p>
                    </div>
                </a>
            </div>

            <div class="side-icons">
                <a href="#">
                    <div class="side-icon-links">
                        <div class="icon-box">
                            <i class="fa-solid fa-gear"></i>
                        </div>
                        <p>Settings</p>
                    </div>
                </a>
            </div>

            <div class="side-icons">
                <a href="#">
                    <div class="side-icon-links">
                        <div class="icon-box">
                            <i class="fa-solid fa-shield-heart"></i>
                        </div>
                        <p>My Account</p>
                    </div>
                </a>
            </div>








        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
